<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push Poker</title>
    <link rel="stylesheet" href="pushpoker.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrap">
        <header class="header">
          <img
            src="../../assets/pushpoker/pushpoker.png"
            alt="Push Poker Logo Image"
            class="pushPokerImg"
          />
          <h1>Push Fold Poker Charts</h1>
          <div>
            <a
              target="_blank"
              href="https://play.google.com/store/apps/details?id=com.awdigital.pushfoldcharts&pcampaignid=web_share"
              ><img
                src="../../assets/svg/android.svg"
                alt="Android Store Logo"
                width="18px"
            /></a>
            <a
              target="_blank"
              href="https://apps.apple.com/us/app/push-fold-poker-charts/id1585381654"
              ><img
                src="../../assets/svg/apple.svg"
                alt="Apple Store Logo"
                width="18px"
            /></a>
          </div>
        </header>

        <div class="main">
          <div class="outer-container">
            <div class="content">
              <div class="cardStack">
                <h4>Stack and technologies:</h4>
                <ul>
                  <li>React native, Javascript, Typescript</li>
                  <li>Expo</li>
                </ul>
              </div>
              <div class="cardInfo">
                <h4>Privacy Policy:</h4>
                <a
                  href="https://doc-hosting.flycricket.io/push-fold-poker-charts-privacy-policy/adc86df2-f6e2-4eb9-9bf1-7e992131aa13/privacy"
                  >link to Flycricket</a
                >
              </div>
              <div class="cardInfo">
                <h4>Support:</h4>
                <a
                  href="mailto:ariianeboorges@gmail.com"
                  target="_blank"
                  class="envMail bi bi-envelope"
                ></a>
              </div>
            </div>
            <div class="rest-of-screen">
              <div class="slider">
                <img
                  src="../pushpoker/assets/pp1.png"
                  width="30%"
                  height="30%"
                />
                <img
                  src="../pushpoker/assets/pp2.png"
                  width="30%"
                  height="30%"
                />
                <img
                  src="../pushpoker/assets/pp3.png"
                  width="30%"
                  height="30%"
                />
                <img
                  src="../pushpoker/assets/pp4.png"
                  width="30%"
                  height="30%"
                />
              </div>
              <div class="slider-controls">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2023 Ariane Santos Borges. All rights reserved.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
