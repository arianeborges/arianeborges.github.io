<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notesflix</title>
    <link rel="stylesheet" href="notesflix.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrap">
        <header class="header">
          <h1>Notesflix</h1>
          <div>
            <a
              href="https://apps.apple.com/gb/app/booklog-book-tracker/id6456526368"
              target="_blank"
              ><img
                src="../../assets/svg/apple.svg"
                alt="Apple Store Logo"
                width="18px"
            /></a>
          </div>
        </header>
        <div class="main">
          <div class="outer-container">
            <div class="content">
              <div class="cardStack">
                <h4>Stack and technologies:</h4>
                <ul>
                  <li>React native, Javascript, Typescript and Redux</li>
                  <li>Google Books API and Expo</li>
                </ul>
              </div>
              <div class="cardInfo">
                <h4>Privacy Policy:</h4>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
              </div>
              <div class="cardInfo">
                <h4>Support:</h4>
                <a
                  href="mailto:ariianeboorges@gmail.com"
                  target="_blank"
                  class="envMail bi bi-envelope"
                ></a>
              </div>
            </div>
            <div class="rest-of-screen">
              <img
                src="../booklog/assets/Hotpot0.png"
                width="30%"
                height="30%"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
