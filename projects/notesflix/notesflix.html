<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notesflix</title>
    <link rel="stylesheet" href="notesflix.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrap">
        <header class="header">
          <img
            src="../../assets/notesflix/notesflix.png"
            alt="Notesflix Logo Image"
            class="notesflixImg"
          />
          <h1>Notesflix</h1>
          <div>
            <a
              target="_blank"
              href="https://play.google.com/store/apps/details?id=com.awdigital.notesflix&pcampaignid=web_share"
              ><img src="../../assets/svg/android.svg" alt="Android Store Logo"
            /></a>
          </div>
        </header>

        <div class="main">
          <div class="outer-container">
            <div class="content">
              <div class="cardStack">
                <h4>Stack and technologies:</h4>
                <ul>
                  <li>React native, Javascript, Typescript</li>
                  <li>The Movie Database (TMDB) and Expo</li>
                </ul>
              </div>
              <div class="cardInfo">
                <h4>Privacy Policy:</h4>
                <a
                  href="https://doc-hosting.flycricket.io/notesflix-privacy-policy/7289042f-bab5-4263-9d39-7e1268382223/privacy"
                  >link to Flycricket</a
                >
              </div>
              <div class="cardInfo">
                <h4>Support:</h4>
                <a
                  href="mailto:ariianeboorges@gmail.com"
                  target="_blank"
                  class="envMail bi bi-envelope"
                ></a>
              </div>
            </div>
            <div class="rest-of-screen">
              <div class="slider">
                <img
                  src="../notesflix/assets/notesflix.webp"
                  width="30%"
                  height="30%"
                />
                <img
                  src="../notesflix/assets/notesflix1.webp"
                  width="30%"
                  height="30%"
                />
                <img
                  src="../notesflix/assets/notesflix2.webp"
                  width="30%"
                  height="30%"
                />
              </div>
              <!-- <div class="slider-controls">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
              </div> -->
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2023 Ariane Santos Borges. All rights reserved.</p>
      </footer>
    </div>
    <!-- <script src="../script.js"></script> -->
  </body>
</html>
